<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plan</title>
</head>
<body>
    <h1>Edit Plan</h1>
    <form method="post">
        <label for="plan_title">Plan Title:</label>
        <input type="text" id="plan_title" name="plan_title" value="{{ plan.title }}" required><br><br>

        <label for="plan_description">Description:</label>
        <textarea id="plan_description" name="plan_description" required>{{ plan.description }}</textarea><br><br>

        <label for="plan_target_amount">Target Amount:</label>
        <input type="number" id="plan_target_amount" name="plan_target_amount" value="{{ plan.target_amount }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
